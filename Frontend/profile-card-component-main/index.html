<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  <!-- </div> -->
  <!-- <img id="bg-pattern-top" src="images/bg-pattern-top.svg" alt="background-top">
  <img id="bg-pattern-bottom" src="images/bg-pattern-bottom.svg" alt="background bottom" > -->
  <div class="card">
    <div class="card-wallpaper"></div>
    <div class="card-image"><img src="./images/image-victor.jpg" alt="profile-picture"></div>
    <div class="card-info">
      <div class="text-dark">Victor Crest &nbsp;<span class="text-light">26</span></div>
      <p class="text-light">London</p>
    </div>
    <div class="card-stats">
      <div class="column">
        <p class="text-dark">80K</p>
        <p class="text-light">Followers</p>
      </div>
      <div class="column">
        <p class="text-dark">803K</p>
        <p class="text-light">Likes</p>
      </div>
      <div class="column">
        <p class="text-dark">1.4K</p>
        <p class="text-light">Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
